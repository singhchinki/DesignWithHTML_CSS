<!doctype html>
<title>media-object</title>
<style>
  .media {
    display: flex;
    align-items: flex-start;
    background: #F6F3EB;
    padding: 1em;
    border-radius: 3px;
    max-width: 50em;
  }
  .media-object {
    margin-right: 1em;
  }
  .media-body {
    flex: 1;
  }
  .media-heading {
    margin: 0 0 .5em;
  }
</style>
<div class="media">
  <img class="media-object" src="/assets/Bird1.jpg" alt="Sample photo">
  <div class="media-body">
    <h3 class="media-heading">Esten BlueBirds</h3>
    <p>The bright-blue breeding plumage of the male, easily observed on a wire or open perch, makes this species a favorite of birders.</p>

    <div class="media">
      <img class="media-object" src="/assets/Bird2.jpg" alt="Sample photo">
      <div class="media-body">
        <h3 class="media-heading">Humming Bird</h3>
        <p>Hummingbirds are birds native to the Americas and comprise the biological family Trochilidae</p>
      </div>
    </div>

  </div>
</div>
